<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta id="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booking System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 class="main-heading">Appointment Booking System</h1>

  <div class="head-area">
    <h3>Total Appointments: <span id="total-appointments">0</span></h3>
  </div>

  <div class="content">
    <div class="form-container">
      <h2>üìù Appointment Form</h2>
      <form id="myForm">
        <label>Name:<br><input type="text" id="name" /></label><br><br>
        <label>Date:<br><input type="date" id="date" /></label><br><br>
        <label>Doctor:<br>
          <select id="doctor">
            <option value="">Select Doctor</option>
            <option value="Dr. Amit">Dr. Amit</option>
            <option value="Dr. Rhea">Dr. Rhea</option>
          </select>
        </label><br><br>
        <label>Slot:<br>
          <select id="slot">
            <option value="">Select a slot</option>
          </select>
        </label><br><br>
        <label>Purpose:<br><input type="text" id="purpose" /></label><br><br>
        <center><input class="submit-button" id="submit" type="submit" value="Book Appointment" /></center>
      </form>
    </div>

    <div class="appointment-list">
        <h2>üìÖ Appointments Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Slot</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
        </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
