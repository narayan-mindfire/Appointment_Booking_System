<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 class="main-heading">Appointment Booking System</h1>

  <div class="head-area">
    <h3>Total Appointments: <span id="total-appointments">0</span></h3>
  </div>

  <div class="content">
    <div class="form-container">
      <h2>Appointment Form</h2>
      <form id="myForm">
        <label class="form-label">Name:<span id="required-name"></span><br><input type="text" id="name" /></label><br><span class="error-message" id="name-error"></span><br><br>
        <label class="form-label">Date:<span id="required-date"></span><br><input type="date" id="date" /></label><br><span class="error-message" id="date-error"></span><br><br>
        <label class="form-label">Doctor:<span id="required-doctor"></span><br>
          <input type="text" id="doctor">
          <div class="doc-options" id="doc-options">
          </div>
        </label><br><span class="error-message" id="doctor-error"></span><br><br>
        <label class="form-label">Slot:<span id="required-slot"></span><br>
          <select id="slot">
            <option value="">Select a slot</option>
          </select>
        </label><br><span class="error-message" id="slot-error"></span><br><br>
        <label class="form-label">
          Purpose:<span id="required-purpose"></span>
          <br><input type="text" id="purpose" />
        </label>
        <br><span class="error-message" id="purpose-error"></span>
        <br><br>

        <center><input class="submit-button" id="submit" type="submit" value="Book Appointment" /></center>
      </form>
    </div>

    <div class="appointment-list">
        <h2>Appointments Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Slot</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody id="appointment-body">
            </tbody>
        </table>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
